<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF">
        <title> Registration form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="A">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <h2>Enter Your First Name</h2>
                    <input type="text" placeholder="First Name">
                </div>
                    <div class="input-box">
                    <h2>Enter Your Last Name</h2>
                    <input type="text" placeholder="last Name">
                    </div>
                    <div class="input-box">
                        <h2>Phone Number</h2>
                        <input type="phone" placeholder="mobile">
                        </div>
                    <div class="input-box">
                    <h2>Email Address</h2>
                    <input type="text" placeholder="email">
                </div>
                <div class="input-box">
                    <h2>Enter Your Password</h2>
                            <input type="password" placeholder="Enter password"><br><br>
                        </div>
                    <div class="input-box">
                    <h2>Date of Birth</h2>
                    <input type="date" placeholder="DD/MM/YYYY">
                </div>
                <div class="input-box">
                    <h2>Select Your District</h2>
             <select>
                <option value="dh">Dhaka</option>
                <option value="mun">Munshiganj</option>
                <option value="ker">Keraniganj</option>
                <option value="khu">Khulna</option>
                <option value="naj">Narayanganj</option>
                <option value="gaz">Gazipur</option>
                <option value="chat">Chittagong</option>
                <option value="bar">Barishal</option>
                <option value="raj">Rajshahi</option>
            </select><br><br>
        </div>
                   
                    <div class="input-box">
                    <h2>Select Your Gender</h2>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </div>
           
           
                    <div class="Conditions">
            <label><input type="checkbox">I am agree all the Terms and Conditions.</label><br><br>
        </div>
            
            <button type="submit" class="btn">Login</button>
            
                
                
            </form>

        </div>
    </body>
    </html>
